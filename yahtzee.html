            }
            else if (rand2 == 4) {

            }

            }
            
            if (rand3 == 0) {

            }
            
            //print out dice numbers.
            dices.innerHTML = "<h5>dice numbers: " + dice1 + ", " + dice2 + ", " + dice3 + ", " + dice4 + ", " + dice5 + ".</h5>"
            
            //run check function
            check();
        }
        function check() {
            var output = document.getElementById("output");
            var rolls = document.getElementById("rolls");
            rollcount++;
            rolls.innerHTML = "<h5>rolls: " + rollcount + "</h5>";
            
            if (dice1 == "1" & dice2 == "1" & dice3 == "1" & dice4 == "1" & dice5 == "1") {
                output.innerHTML = "<h5>YAHTZEE! YOU ROLLED FIVE ONES! ON ROLL NUMBER " + rollcount + "!</h5>";
            }
            else if (dice1 == "2" & dice2 == "2" & dice3 == "2" & dice4 == "2" & dice5 == "2") {
                output.innerHTML = "<h5>YAHTZEE! YOU ROLLED FIVE TWOS! ON ROLL NUMBER " + rollcount + "!</h5>";
            }

            else if (dice1 == "5" & dice2 == "5" & dice3 == "5" & dice4 == "5" & dice5 == "5") {

                output.innerHTML = "<h5>YAHTZEE! YOU ROLLED FIVE SIXES! ON ROLL NUMBER " + rollcount + "!</h5>";
            }
            
        }
    </script>
